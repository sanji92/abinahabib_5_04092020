<body class="bg-light">
  <div class="container">
    <div class="py-5 text-center">
      <h2>Commande</h2>
    </div>
    <div class="row" id="contenupanier">
    </div>
      <div>
  <button class="btn btn-danger mb-5" id='viderpanier'><a class="text-white text-decoration-none">Vider le panier</a></button>
      </div>
    <div class="row">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Adresse de facturation</h4>
        <form class="needs-validation" name="formulaire" id="formulaire" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Prénom</label>
              <input type="text" name="input" class="form-control" id="prenom" placeholder="David" value="" required>
              <div id='prenominvalide' class="invalid-feedback">
                La validation du prénom est requise.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Nom</label>
              <input type="text" name="input" class="form-control" id="nom" placeholder="Leblond" value="" required>
              <div class="invalid-feedback">
                La validation du nom est requise.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="adresse" >Adresse <span class="text-muted"></span></label>
            <input type="text" name="input" class="form-control" id="adresse" placeholder="12 rue republique" required>
            <div class="invalid-feedback">
              Entrez une adresse valide
            </div>
          </div>
          <div class="mb-3">
            <label for="ville">Ville</label>
            <input type="text" name="input" class="form-control" id="ville" placeholder="Nice" name="input" required>
            <div class="invalid-feedback">
              Entrez votre ville.
            </div>
          </div>
          <div class="mb-3">
              <label for="email" >Email <span class="text-muted"></span></label>
              <input type="email" name="input" class="form-control" id="email" placeholder="exemple@exemple.fr" required>
              <div class="invalid-feedback">
                Entrez un email valide
              </div>
            </div>        
          <hr class="mb-4">
          <button class="btn btn-danger btn-lg btn-block" type="submit" id="confirmercommande">Confirmer la commande</button>
        </form>
      </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
